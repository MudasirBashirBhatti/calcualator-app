<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <!-- header sections starts  -->
        <div class="header">
            <div class="calc">Calc.</div>
            <div class="theme-side">
                <div id="myDate">THEME</div>
                <div class="toggle-button">
                    <div class="counting">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="cursor">
                        <div class="inside-toggle"></div>
                    </div>
                </div>
            </div>
        </div>



        <!-- output section  -->
        <input class="outputBox"  type="text" readonly>

        <!-- input buttons starts  -->
        <div class="input-box">
            <div>
                <div class="num btn"><span>7</span></div>
                <div class="num btn"><span>8</span></div>
                <div class="num btn"><span>9</span></div>
                <div class="num btn del"><span>DEL</span></div>
            </div>

            <div>
                <div class="num btn"><span>4</span></div>
                <div class="num btn"><span>5</span></div>
                <div class="num btn"><span>6</span></div>
                <div class="num btn add"><span>+</span></div>
            </div>

            <div>
                <div class="num btn"><span>1</span></div>
                <div class="num btn"><span>2</span></div>
                <div class="num btn"><span>3</span></div>
                <div class="num btn subtract"><span>-</span></div>
            </div>

            <div>
                <div class="num btn"><span>.</span></div>
                <div class="num btn"><span>0</span></div>
                <div class="num btn"><span>/</span></div>
                <div class="num btn multiply"><span>x</span></div>
            </div>

            <div>
                <div class="num btn reset"><span>Reset</span></div>
                <div class="num btn equal"><span>=</span></div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
